<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh sách sinh viên</h2>
        <a href="/logout" class="btn">Đăng xuất</a>
        <a href="/add" class="btn">Thêm sinh viên</a>
        <table>
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Chuyên ngành</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.major }}</td>
                    <td>
                        <a href="/edit/{{ student.student_id }}" class="btn">Sửa</a>
                        <a href="/delete/{{ student.student_id }}" class="btn">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
